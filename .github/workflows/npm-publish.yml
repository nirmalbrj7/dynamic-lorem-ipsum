name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: npm ci

      - name: Check NPM Token Secret
        id: check_secret
        run: |
          if [ -z "${{ secrets.npm_token }}" ]; then
            echo "Error: NPM Token secret is not set."
            exit 1
          fi
          echo "NPM Token secret is set."

      - name: Publish to npm
        if: steps.check_secret.outcome == 'success'
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm publish || exit 1
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
